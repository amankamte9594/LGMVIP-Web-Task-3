<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url(img.jpg);
  }

  .container {
    background-color: gold;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
  }

  #output {
    margin-top: 20px;
    border-top: 1px solid blue;
    padding-top: 20px;
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Register</button>
  </form>

  <div id="output">
    <h3>Registered Information:</h3>
    <p><strong>Full Name:</strong> <span id="outputFullName"></span></p>
    <p><strong>Email:</strong> <span id="outputEmail"></span></p>
  </div>
</div>

<script>
  const registrationForm = document.getElementById('registrationForm');
  const outputSection = document.getElementById('output');
  const outputFullName = document.getElementById('outputFullName');
  const outputEmail = document.getElementById('outputEmail');

  registrationForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const fullName = document.getElementById('fullName').value;
    const email = document.getElementById('email').value;

    outputFullName.textContent = fullName;
    outputEmail.textContent = email;

    outputSection.style.display = 'block';
  });
</script>
</body>
</html>
